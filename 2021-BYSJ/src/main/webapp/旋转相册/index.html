<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>css-3d旋转</title>
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
<!--/*外层最大容器*/-->
<div class="wrap">
    <!--	/*包裹所有元素的容器*/-->
    <div class="cube">
        <!--前面图片 -->
        <div class="out_front">
            <img src="../旋转相册/img/1.JPG" class="pic" />
        </div>
        <!--后面图片 -->
        <div class="out_back">
            <img src="../旋转相册/img/2.JPG" class="pic" />
        </div>
        <!--左图片 -->
        <div class="out_left">
            <img src="../旋转相册/img/3.JPG" class="pic" />
        </div>
        <div class="out_right">
            <img src="../旋转相册/img/4.JPG" class="pic" />
        </div>
        <div class="out_top">
            <img src="../旋转相册/img/5.JPG" class="pic" />
        </div>
        <div class="out_bottom">
            <img src="../旋转相册/img/6.JPG" class="pic" />
        </div>
        <!--小正方体 -->
        <span class="in_front">
				<img src="../旋转相册/img/7.JPG" class="in_pic" />
			</span>
        <span class="in_back">
			     <img src="../旋转相册/img/8.JPG" class="in_pic" />
			</span>
        <span class="in_left">
				<img src="../旋转相册/img/9.JPG" class="in_pic" />
			</span>
        <span class="in_right">
				<img src="../旋转相册/img/10.JPG" class="in_pic" />
			</span>
        <span class="in_top">
				<img src="../旋转相册/img/11.JPG" class="in_pic" />
			</span>
        <span class="in_bottom">
				<img src="../旋转相册/img/12.JPG" class="in_pic" />
			</span>
    </div>
</div>
</body>
</html>
